<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
    }

    .todo-app {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      width: 70%;
      padding: 0.5rem;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }

    li {
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    li.completed span {
      text-decoration: line-through;
      color: #888;
    }

    .actions button {
      margin-left: 0.5rem;
      background-color: #dc3545;
    }

    .actions button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <script src="main.js"></script>
  <div class="todo-app">
    <h1>My TODO List</h1>
    <input type="text" id="todo-input" placeholder="Add a task..." />
    <button onclick="addTodo()">Add</button>
    <ul id="todo-list"></ul>
  </div>
</body>
</html>
